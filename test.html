<!-- Achievements Section -->
<section class="achievements fade-in reveal-on-scroll" id="achievements" data-bg="#c2b5b5">
  <div class="achievement-box">
    <i class="fas fa-users achievement-icon" aria-hidden="true"></i>
    <h3><span class="count" data-target="1000" data-suffix="+">0</span></h3>
    <p>Happy Clients</p>
  </div>

  <div class="achievement-box">
    <i class="fas fa-camera-retro achievement-icon" aria-hidden="true"></i>
    <h3><span class="count" data-target="200" data-suffix="">0</span></h3>
    <p>Events Covered</p>
  </div>

  <div class="achievement-box">
    <i class="fas fa-film achievement-icon" aria-hidden="true"></i>
    <h3><span class="count" data-target="5000" data-suffix="+">0</span></h3>
    <p>Yearly Captures</p>
  </div>

  <div class="achievement-box">
    <i class="fas fa-hourglass-half achievement-icon" aria-hidden="true"></i>
    <h3><span class="count" data-target="5" data-suffix="+">0</span></h3>
    <p>Years of Experience</p>

<!-- Robust Count-Up Script (place just before </body> or anywhere after the section) -->
<script>
document.addEventListener('DOMContentLoaded', function () {
  const section = document.getElementById('achievements');
  if (!section) return;

  const counters = Array.from(section.querySelectorAll('.count'));
  if (!counters.length) return;

  // helper: format with commas
  const formatNumber = (num) => num.toLocaleString();

  // animate single counter element from 0 to target (duration in ms)
  function animateCounter(el, duration = 1400) {
    const target = Number(el.dataset.target) || 0;
    const start = 0;
    const startTime = performance.now();
    const suffix = el.dataset.suffix || '';

    function step(now) {
      const elapsed = now - startTime;
      const progress = Math.min(elapsed / duration, 1);
      // easeOutCubic
      const ease = 1 - Math.pow(1 - progress, 3);
      const value = Math.floor(start + (target - start) * ease);
      el.innerText = formatNumber(value);
      if (progress < 1) {
        requestAnimationFrame(step);
      } else {
        // final exact value + suffix (if any)
        el.innerText = formatNumber(target) + suffix;
      }
    }
    requestAnimationFrame(step);
  }

  // Intersection observer on the section so reveal libraries or small offsets don't hide it
  const io = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        // animate each counter, stagger slightly
        counters.forEach((el, idx) => {
          setTimeout(() => animateCounter(el, 1400 + idx * 200), idx * 150);
        });
        io.unobserve(section);
      }
    });
  }, { threshold: 0.45 });

  io.observe(section);
});
</script>
