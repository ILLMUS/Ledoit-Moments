  };
</script>

<script>// Smooth cursor glow
const cursor = document.querySelector('.cursor-glow');
let mouseX = 0, mouseY = 0;
let currentX = 0, currentY = 0;
const speed = 0.15; // lower is slower

document.addEventListener('mousemove', (e) => {
  mouseX = e.clientX;
  mouseY = e.clientY;
});

function animateCursor() {
  currentX += (mouseX - currentX) * speed;
  currentY += (mouseY - currentY) * speed;

  cursor.style.transform = `translate(${currentX}px, ${currentY}px)`;
  requestAnimationFrame(animateCursor);
}
animateCursor();

// Click ripple effect
document.addEventListener('click', () => {
  cursor.classList.add('click-effect');
  setTimeout(() => cursor.classList.remove('click-effect'), 400);
});
</script>

<script>
  const sections = document.querySelectorAll("section");

  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      const ratio = entry.intersectionRatio;

      if (ratio >= 0.2) {
        entry.target.classList.add("visible", "active-color");
      }

      if (ratio < 0.35) {
        entry.target.classList.remove("active-color");
      }

      if (ratio < 0.2) {
        entry.target.classList.remove("visible");
      }
    });
  }, {
    threshold: Array.from({ length: 101 }, (_, i) => i / 100) // [0, 0.01, 0.02, ..., 1]
  });

  sections.forEach(section => observer.observe(section));
</script>
